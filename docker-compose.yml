services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: winterhochzeit/app:latest
    env_file: .env
    restart: unless-stopped
    volumes:
      - app_instance:/app/instance   # SQLite & sonstige persistente Files
      - ./static:/app/static         # optional: statische Assets direkt mappen
      - ./templates:/app/templates   # optional: Templates live editieren
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      # Wenn Domain später aktiv: 443 öffnen
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  app_instance:
  caddy_data:
  caddy_config:
